<div class="user-layer">
    <center>
        <div class="summary-layer">
            <h1 class="title-layer">{{ site.username }}</h1>
            <h3 class="introduce-layer">{{ site.introduce }}</h3>
        </div>
        <div class="follow-layer">
            <h2>Contact me</h2>
            <div class="line"></div>
            <div class="write-line">
                {% for c in site.links.contact %}
                    <div class="contact-line">
                        <p><a href="{{ c.link }}">{{ c.name }}</a></p>
                    </div>
                {% endfor %}

                {% for l in site.links.follow %}
                    <div class="contact-line">
                        <p><a href="{{ l.link }}">{{ l.name }}</a></p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </center>
</div>
