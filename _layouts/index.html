<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        <!-- Content Area -->
        <div class="content-layer">
            <!-- On Desktop -->
            <div class="desktop-area">
                <!-- User Area -->
                <div class="user-layer">
                    <center>
                        <img class="user-image" alt="user image"/>
                        <h1 class="title-layer">{{ site.username }}</h1>
                        <h3 class="introduce-layer">{{ site.introduce }}</h3>
                    </center>
                </div>
                <!-- Book Area -->
                <div class="book-cover-layer">
                    <div class="paper-layer">
                        <center>
                            <h1>{{ page.title }}</h1>
                            <div class="title-line"></div>
                            <img class="index-image" src="{{ page.profile_picture.src }}" />
                        </center>
                        {{ content }}
                    </div>
                </div>
                {% include postpaper-navbar.html %}
            </div>
            <!-- On Mobile -->
        </div>
    </body>
</html>
